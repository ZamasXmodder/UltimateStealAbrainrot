</head>
<body>
    <!-- Sidebar izquierda -->
    <div class="sidebar">

                <button class="sidebar-btn login" onclick="showMaintenanceToast('Login')">Login</button>

            </li>

            </li>
            <li class="sidebar-item">
                <button class="sidebar-btn support" onclick="showMaintenanceToast('Support')">Support</button>
            </li>

                <button class="sidebar-btn about" onclick="showMaintenanceToast('About')">About</button>
            </li>
        </ul>
    </div>

    <!-- Header con login de admin -->
    <div class="header">
        <div class="admin-login" onclick="openLoginModal()">
            ONLY REAL PREMIUM
        </div>
    </div>

    <!-- Modal de login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario">
            </div>
            <div class="input-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" placeholder="Ingresa tu contrase√±a">
            </div>
            <div class="login-buttons">
                <button class="btn-login" onclick="attemptLogin()">Login</button>
                <button class="btn-cancel" onclick="closeLoginModal()">Cancelar</button>
            </div>
            <div id="loginMessage"></div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-container">
        <h1 class="title">PREMIUM SCRIPT STEAL A BRAINROT</h1>
        <p class="subtitle">(free trial 2 days)</p>
        <button class="get-key-btn" onclick="getTrialKey()">GET TRIAL KEY</button>
    </div>

    <!-- Efectos de part√≠culas -->
    <div class="particles" id="particles"></div>

    <script>
        // Funci√≥n para el bot√≥n GET TRIAL KEY
        function getTrialKey() {
            // Abrir el primer enlace en la misma pesta√±a
            window.location.href = 'https://www.roblox.com/share?code=71890f7ae73df1438cae955ace5cf836&type=Server';
            
            // Despu√©s de un delay m√°s corto, abrir el segundo enlace en nueva pesta√±a
            setTimeout(function() {
                const newWindow = window.open('https://zamasxmodder.github.io/ScriptsMWebsite/', '_blank');
                // Si el navegador bloquea la ventana, redirigir en la misma pesta√±a
                if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                    window.location.href = 'https://zamasxmodder.github.io/ScriptsMWebsite/';
                }
            }, 500);
        }

        // Funci√≥n para mostrar toast de mantenimiento
        function showMaintenanceToast(feature) {
            // Crear el toast
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `‚ö†Ô∏è ${feature} - Option under maintenance`;
            
            // Agregar al DOM
            document.body.appendChild(toast);
            
            // Remover despu√©s de 3 segundos con animaci√≥n
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
            document.getElementById('username').focus();
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginMessage').innerHTML = '';
        }

        function attemptLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            // Credenciales correctas: usuario "zamas", contrase√±a "2288"
            if (username === 'zamas' && password === '2288') {
                messageDiv.innerHTML = '<div class="success-message">¬°Login exitoso! Acceso concedido.</div>';
                setTimeout(() => {
                    closeLoginModal();
                    // Aqu√≠ puedes agregar la funcionalidad del panel admin
                    alert('¬°Bienvenido al panel de administrador, zamas!');
                }, 1500);
            } else {
                messageDiv.innerHTML = '<div class="error-message">Credenciales incorrectas. Acceso denegado.</div>';
                // Limpiar campos despu√©s de error
                setTimeout(() => {
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }, 1500);
            }
        }

        // Cerrar modal al hacer clic fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeLoginModal();
            }
        }

        // Permitir login con Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && document.getElementById('loginModal').style.display === 'block') {
                attemptLogin();
            }
        });

        // Crear part√≠culas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#FF69B4', '#8A2BE2', '#FF0000', '#FFB6C1'];
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar efectos
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });

        // Efecto de hover para el login de admin
        document.querySelector('.admin-login').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1.05)';
            }, 100);
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
